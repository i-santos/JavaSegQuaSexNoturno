<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Todas Tarefas</h1>
        <button onclick="pegarTodasTarefas();">Buscar</button>

        <p id="listaTarefas"></p>
        
        <script>
            function pegarTodasTarefas() {

                var request = new XMLHttpRequest();

                request.onreadystatechange = function () {
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        var pTarefas = document.getElementById("listaTarefas");
                        pTarefas.innerHTML = this.responseText;
                    }
                };

                request.open("GET", "todasTarefas");
                request.send();

            }
        </script>
    </body>
</html>
